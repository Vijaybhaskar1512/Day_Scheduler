<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="body">
      <div class="topbar">
        <div class="inputs">
          <div class="title">
            <input type="text" placeholder="title" name="title" [(ngModel)]="titleValue">
          </div>
          <br>
          <div class="descmain">
            <input type="text" name="description" placeholder="description" [(ngModel)]="descriptionValue">
          </div>
        </div>
        <div class="two">
          <div class="date">
            <input type="date" name="date" [(ngModel)]="dateValue">
          </div>
          <div>
            <button name="save" (click)="handleButtonClick()">Save</button>
          </div>
        </div>
      </div>

    <div class="buttons">
        <button>SUN</button>
        <button>MON</button>
        <button>TUE</button>
        <button>WED</button>
        <button>THU</button>
        <button>FRI</button>
        <button>SAT</button>
    </div>
        <div class="des">
          <div *ngFor="let desc of descriptions; let i = index" class="desc-but">
            <textarea name="desc{{ i + 1 }}" [(ngModel)]="descriptions" cols="30" rows="5"></textarea>
            <button (click)="del(i)">Delete</button>
          </div>
        </div>
</form>
</body>
</html>
